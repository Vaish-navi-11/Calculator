<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
    <table>
        <tr>
            <th colspan="4">Calculator</th>
        </tr>
        <tr>
            <td colspan="3" id="res" >Result</td>
            <td class="c">C</td>
        </tr>
        <tr>
            <td class="num">1</td>
            <td class="num">2</td>
            <td class="num">3</td>
            <td class="sym">+</td>
        </tr>
        <tr>
            <td class="num">4</td>class
            <td class="num">5</td>
            <td class="num">6</td>
            <td class="sym">-</td>
        </tr>
        <tr>
            <td class="num">7</td>
            <td class="num">8</td>
            <td class="num">9</td>
            <td class="sym">*</td>
        </tr>
        <tr>
            <td class="sym">/</td>
            <td class="num">0</td>
            <td class="sym">.</td>
            <td class="c">=</td>
        </tr>
    </table>
</div>
</body>
</html>
